<!-- templates/book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - Mou's Makeup & Nails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      padding: 30px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4 text-center text-danger">Book Your Appointment</h2>
    <form method="POST" action="/book">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" required placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="tel" name="mobile" class="form-control" required pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit mobile number">
      </div>

      <div class="mb-3">
        <label class="form-label">Service Type</label>
        <select name="service" class="form-select" required>
          <option value="" disabled selected>Select a service</option>
          <option value="Bridal Makeup">Bridal Makeup</option>
          <option value="Party Makeup">Party Makeup</option>
          <option value="Nail Art">Nail Art</option>
          <option value="Facial & Skincare">Facial & Skincare</option>
          <option value="Hairstyling">Hairstyling</option>
          <option value="Eye Makeup">Eye Makeup</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Date</label>
        <input type="text" name="date" class="form-control" placeholder="dd/mm/yyyy" required onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Time Slot</label>
        <select name="time" class="form-select" required>
          <option value="" disabled selected>Select a time</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="9:00 PM">9:00 PM</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger w-100">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
