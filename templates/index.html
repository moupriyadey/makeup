<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mou's Nail & Makeup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #ffe6f0);
      padding: 50px 0;
    }
    .container {
      max-width: 960px;
    }
    .hero {
      text-align: center;
      margin-bottom: 50px;
    }
    .hero h1 {
      color: #d63384;
      font-size: 3rem;
      font-weight: bold;
    }
    .hero p {
      color: #6c757d;
      font-size: 1.2rem;
    }
    .btn-custom {
      background-color: #d63384;
      color: white;
    }
    .testimonial-links {
      margin-top: 30px;
    }
    .testimonial-links a {
      margin: 10px;
    }
    .banner {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://source.unsplash.com/featured/?makeup,salon" alt="Makeup Banner" class="banner">

    <div class="hero">
      <h1>Welcome to Mou's Nail & Makeup</h1>
      <p>Your beauty journey starts here. Book now for flawless makeup, nail art, and more.</p>
      <a href="/book" class="btn btn-custom btn-lg">Book an Appointment</a>
    </div>

    <div class="testimonial-links text-center">
      <h4>See what our clients say:</h4>
      <a href="/testimonials" class="btn btn-outline-secondary">Testimonials Page 1</a>
      <a href="/testimonials2" class="btn btn-outline-secondary">Testimonials Page 2</a>
    </div>

    <div class="footer">
      &copy; 2025 Mou's Nail & Makeup. All rights reserved.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
