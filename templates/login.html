<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Mou's Nail & Makeup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffe6f0, #fff0f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .login-box h2 {
            color: #d63384;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .btn-login {
            background-color: #d63384;
            color: white;
        }
        .btn-login:hover {
            background-color: #c82373;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="role" class="form-label">I am a:</label>
            <select class="form-select" id="role" name="role" required>
                <option value="">Choose...</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-login">Send OTP</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
