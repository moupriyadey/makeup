<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <h1>Payment for Appointment {{ appointment_id }}</h1>
    <p>Scan the QR code below to complete your payment.</p>
    
    <!-- Display UPI QR code -->
    <img src="{{ url_for('static', filename=qr_code_path) }}" alt="UPI QR Code">
    
    <form method="POST">
        <p>If you have completed the payment, click the button below to confirm:</p>
        <button type="submit">I have paid</button>
    </form>
    
    <p>If you encounter any issues, please contact us for assistance.</p>
</body>
</html>
