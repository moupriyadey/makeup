
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Mou's Nail & Makeup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .card {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .qr-img {
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="mb-4">Scan to Pay</h2>
        
        <img src="{{ url_for('payment', appointment_id=appointment_id) }}" alt="UPI QR Code" class="qr-img img-fluid">

        <p class="mb-3">Use any UPI app (GPay, PhonePe, Paytm, etc.)</p>
        <p>After completing the payment, click below to confirm:</p>

        <form action="{{ url_for('confirm_payment', appointment_id=appointment_id) }}" method="get">
            <button class="btn btn-success btn-lg mt-3" type="submit">I Have Paid</button>
        </form>
    </div>

</body>
</html>
