<!-- templates/thank_you.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mou's Nail & Makeup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #ffe6f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thank-you-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .thank-you-box h1 {
            color: #d63384;
            font-weight: bold;
        }
        .thank-you-box p {
            color: #6c757d;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <h1>Thank You!</h1>
        <p>Your appointment request has been received. We'll get back to you shortly via email.</p>
        <a href="/" class="btn btn-primary btn-home">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
