<!-- templates/verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #fff0f5;">
    <div class="p-4 bg-white shadow rounded" style="max-width: 400px; width: 100%;">
        <h4 class="mb-3 text-center text-primary">OTP Verification</h4>
        <form action="/verify_otp" method="post">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP sent to {{ mobile }}</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Verify</button>
            </div>
        </form>
    </div>
</body>
</html>
